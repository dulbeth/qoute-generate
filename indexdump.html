<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute-Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=loso.solutions" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnj.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> -->

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="qoute-container" id="qoute-container">
        <!-- qoute -->
        <div class="qoute-text">
            <i class="fa fa-qoute-left"></i>
            <span id="qoute">WHAT YOU ARE IS WHAT YOU HAVE BEEN.
                WHAT YOU WILL BE IS WHAT YOU DO NOW.
            </span>
            <i class="fa fa-quote-right"></i>
        </div>
        <!-- Author -->

        <div class="qoute-author">
            <span id="author">Buddha</span>
        </div>

    </div>
    <!-- buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter"><i class="fab fa-twitter"></i>
        </button>
        <button id="new-qoute">New Qoute</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
